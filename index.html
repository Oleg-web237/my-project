<!doctype html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <title>SHOP.CO</title>
  </head>
  <body class="page__body">
    <div class="register__wrapp">
      <div class="register__wrapp-container">
        <p class="register__text">
          <span
            >Зарегестрируйтесь и получите скидку 20% на первую покупку.</span
          >
          <a class="register__text-link" href="#">Зарегестрироваться сейчас</a>
        </p>
        <button class="register__button" title="Закрыть" aria-label="Закрыть">
          <svg width="24" height="24">
            <use
              class="register__actions-icon"
              href="./icons/sprite.svg#cross"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <header class="header">
      <!-- --------------------------------------- -->
      <div class="container header__container">
        <button class="header__burger burger">
          <svg width="24" height="24">
            <use
              class="burger__icon-menu"
              href="./icons/sprite.svg#burger"
            ></use>
          </svg>
        </button>
        <a
          href="#"
          class="logo header__logo"
          lang="en"
          aria-label="Логотип"
          title="Логотип"
          >SHOP.CO</a
        >
        <nav class="menu header__menu" aria-label="Главное меню">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Магазин</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Скидки</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Новые поступления</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Бренды</a>
            </li>
          </ul>
        </nav>
        <div class="search-form">
          <label class="search-form__btn">
            <svg class="search-form__icon" width="24" height="24">
              <use
                class="header__actions-icon"
                href="./icons/sprite.svg#poisk"
              ></use>
            </svg>
            <input
              name="Поиск"
              type="text"
              class="search-form__txt"
              placeholder="Искать товары..."
            />
          </label>
        </div>

        <div class="header__actions">
          <svg class="search-form__icon poisk-blac" width="24" height="24">
            <use
              class="header__actions-icon"
              href="./icons/sprite.svg#poisk-blac"
            ></use>
          </svg>
          <button
            class="header__actions-button"
            title="Корзина"
            aria-label="Корзина"
          >
            <svg width="24" height="24">
              <use
                class="header__actions-icon"
                href="./icons/sprite.svg#card"
              ></use>
            </svg>
          </button>
          <button
            class="header__actions-button"
            title="Пользователь"
            aria-label="Пользователь"
          >
            <svg width="24" height="24">
              <use
                class="header__actions-icon"
                href="./icons/sprite.svg#user"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
